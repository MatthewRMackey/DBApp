<html>
    <head>
        <link rel="stylesheet" href="../static/css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Add Items
    </title>
    <body style="background-color:#a3882f;">
        <div class="center">
        <h1 class="h1-font">Add Items</h1>
        <div class="left">
            <form name="input-form" style="margin-bottom: 5vw;" action="/enter_item_button" method="POST">
                <p>
                    <label for="snumber" class="label-font">Serial Number</label>
                    <input class="textBox" type="number" name="snumber" placeholder="####" required>
                </p>
                <p>
                    <label for="snumber" class="label-font">Item Name</label>
                    <input class="textBox" type="text" name="iname" placeholder="Mushies" required>
                </p>
                <p><input class="submitButton" type="submit" value="Submit Item"></p>
            </form>
        </div>
        </div>
    </body>
</html>
